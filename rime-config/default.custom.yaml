# Rime default custom settings
# encoding: utf-8

config_version: '0.40'

patch:
  schema_list:
    - schema: luna_pinyin
    - schema: luna_pinyin_simp
  switcher:
    caption: 〔方案选择〕
    hotkeys: 
      - Control+grave
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
      - zh_hant
      - zh_hans
  menu/page_size: 8
  ascii_composer:
    switch_key:
      Shift_L: commit_code
      Shift_R: commit_code
      Control_L: noop
      Control_R: inline_ascii
      Caps_Lock: commit_code
...
