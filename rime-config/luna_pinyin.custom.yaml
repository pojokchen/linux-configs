# luna_pinyin custom config
# encoding: utf-8
#

patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: ascii_punct
      reset: 1
      states: [ "。", "." ]
    - name: full_shape
      reset: 0
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 繁體, 简体 ]
  "translator/dictionary": luna_pinyin.extended
  "speller/algebra/@before 0": xform/^([b-df-np-z])$/$1_/
  schema/dependencies:
    - emoji
  abc_segmentor/extra_tags:
    - reverse_lookup
  reverse_lookup:
    dictionary: emoji
    enable_completion: false
    prefix: "`"
    tips: 〔表情〕
  # 加載 easy_en 依賴
  "schema/dependencies/@next": easy_en
  # 載入翻譯英文的碼表翻譯器，取名爲 english
  "engine/translators/@next": table_translator@english
  # english 翻譯器的設定項
  english:
    dictionary: easy_en
    spelling_hints: 9
    enable_completion: true
    enable_sentence: false
    initial_quality: -3
